<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
    }

 
    header {
      background: #333;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

 
    .hero {
      height: 90vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 40px;
    }

    .hero p {
      margin: 20px 0;
    }

    .hero button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #333;
      cursor: pointer;
      border-radius: 5px;
    }

 
    .features {
      display: flex;
      justify-content: space-around;
      padding: 50px;
      background: #f4f4f4;
    }

    .feature-box {
      width: 30%;
      padding: 20px;
      background: white;
      text-align: center;
      border-radius: 10px;
    }

   
    .about {
      padding: 50px;
      text-align: center;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

  </style>
</head>

<body>

  <header>
    <h1>MySite</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Welcome to My Landing Page</h2>
      <p>Build beautiful websites using HTML & CSS</p>
      <button>Get Started</button>
    </div>
  </section>


  <section class="features">
    <div class="feature-box">
      <h3>Fast</h3>
      <p>Quick and responsive design</p>
    </div>

    <div class="feature-box">
      <h3>Simple</h3>
      <p>Easy to understand layout</p>
    </div>

    <div class="feature-box">
      <h3>Creative</h3>
      <p>Modern and stylish UI</p>
    </div>
  </section>


  <section class="about">
    <h2>About Us</h2>
    <p>This is a simple landing page project for beginners.</p>
  </section>

  <footer>
    <p>Â© 2026 My Landing Page</p>
  </footer>

</body>
</html>
